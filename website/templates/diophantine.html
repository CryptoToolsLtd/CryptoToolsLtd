{% block content %}

<style>
    .dia-section {
        background-color: #f4f4f9;
        width: 100%;
        height: 100ch;
        padding: 20px;
    }
    
    .container-dia {
        background-color: #ffffff;
        border: 1px solid #ccc;
        height: 80ch;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        align-items: center ;
    }
    
    h2 {
        font-size: 24px;
        margin-bottom: 10px;
    }
    
    p {
        margin-bottom: 10px;
        font-size: 16px;
        color: #333;
    }
    
    .input-group {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
    }
    
    label {
        font-size: 18px;
        width: 80px;
        font-weight: bold;
    }
    
    input[type="number"] {

        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-left: 10px;
    }
    
    button {
       
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: auto;
        /* Căn giữa */
        display: block;
        margin: 20px auto 0 auto; /* Căn giữa với margin */
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    .note {
        color: #555;
        font-size: 14px;
        margin-bottom: 10px;
        font-weight: bold;
    }
    
    details {
        margin-bottom: 20px;
    }
</style>

        <div class="input-group">

        </div>

        <button type="button" id="submit_button">Compute</button>

            <div class="input-group">
                <label for="gcd"><strong>d = </strong></label>

            </div>
            <div class="input-group">

            </div>
            <div class="input-group">

            </div>

            <div class="input-group">
                <label for="t"><strong>t = </strong></label>
                <input type="text" id="t" readonly>
            </div>
        </div>
    </div>
</section>

</script>

{%endblock%}

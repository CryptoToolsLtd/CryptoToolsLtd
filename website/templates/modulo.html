{% extends 'base.html' %}
{% block title%}
Modulo
{% endblock%}
{% block content %}

<style>
    .modulo-section {
        background-color: #f4f4f9;
        width: 100%;
        height: 100ch;
        padding: 20px;
    }
    
    .container-modulo {
        background-color: #ffffff;
        border: 1px solid #ccc;
        height: 80ch;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        align-items: center ;
    }
    
    h2 {
        font-size: 24px;
        margin-bottom: 10px;
    }
    
    p {
        margin-bottom: 10px;
        font-size: 16px;
        color: #333;
    }
    
    .input-group {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
    }
    
    label {
        font-size: 18px;
        width: 80px;
        font-weight: bold;
    }
    
    input[type="number"] {
        flex: 1;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-left: 10px;
    }

    input[type="text"] {
        flex: 1;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-left: 10px;
    }
    
    button {
       
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: auto;
        /* Căn giữa */
        display: block;
        margin: 20px auto 0 auto; /* Căn giữa với margin */
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    .note {
        color: #555;
        font-size: 14px;
        margin-bottom: 10px;
        font-weight: bold;
    }
    
    details {
        margin-bottom: 20px;
    }
</style>


<section class="modulo-section">
    <div class="container-modulo">
        <h2>Step 1: Set parameters </h2>
        <p>As a starting point for Modulo, choose three parameters <em>a</em>, <em>b</em> and <em>n</em>:</p>

        <div class="input-group">
            <label for="a"> a = </label>
            <input type="number" id="a" placeholder="Enter a ">
        </div>
        <div class="input-group">
            <label for="b"> b = </label>
            <input type="number" id="b" placeholder="Enter b">
        </div>
        <div class="input-group">
            <label for="n"> n = </label>
            <input type="number" id="n" placeholder="Enter n">
        </div>

        <p class="note"><em>We compute b power of a then modulo n</em></p>
        
        <button type="button" id="submit_button">Compute</button>

        <div id="result" style="display: none; margin-top: 20px;">
            <h2>Step 2: Result </h2>
            
            <div class="input-group">
                <label for="result-all"><strong>Result = </strong></label>
                <input type="text" id="result-all" readonly>
            </div>
        </div>
    </div>
</section>

<script>
    document.getElementById("submit_button").addEventListener("click", function(event) {
        event.preventDefault(); // Ngăn chặn form reload trang
        // Lấy giá trị từ input
        const a = parseInt(document.getElementById("a").value);
        const b = parseInt(document.getElementById("b").value);
        const n = parseInt(document.getElementById("n").value);

       
        if (isNaN(a) || isNaN(b) || isNaN(n) || a <= 0 || b <= 0 || n <= 0) {
            alert("Please enter the appopriate number");
            return;
        }

        const result_all = a**b % n

        document.getElementById("result-all").value= result_all;
        document.getElementById("result").style.display = "block";
        
    });
</script>

{%endblock%}
